<div class="coupon-wrapper" role="dialog" aria-modal="true">
  <div class="popup-inner">
    <header class="popup-header">
      <div class="brand-mark">
        <img src="transparent-logo.png" alt="Badger Rewards" />
      </div>
      <div class="rewards-hud" aria-live="polite">
        <div class="rewards-cart" data-reward-cart aria-hidden="true">
          <span class="cart-icon">ðŸ›’</span>
          <span class="cart-glow" aria-hidden="true"></span>
        </div>
        <div class="rewards-meter">
          <div class="meter-track">
            <div class="meter-fill" data-reward-meter></div>
          </div>
          <div class="points-counter">
            <span class="points-value" data-reward-points>0</span>
            <span class="points-label">pts</span>
          </div>
        </div>
      </div>
      <button class="coupon-close" aria-label="Close" tabindex="0">&times;</button>
    </header>
    <main class="popup-content">
      <section id="before-login" class="state" aria-live="polite">
        <h1>Coupons found!</h1>
        <p>Log in to earn rewards on this purchase.</p>
        <button id="login" class="cta-button primary">Log in</button>
      </section>
      <section id="after-login" class="state main-state" style="display: none;" aria-live="polite">
        <div class="main-header">
          <p class="greeting">Hi, <span id="user-name">User</span></p>
        </div>
        <div class="savings-card" role="group" aria-label="Total savings">
          <span class="savings-label">Total saved</span>
          <span class="savings-amount" data-saved-amount>$0.00</span>
        </div>
        <div class="points-progress" role="group" aria-label="Reward points progress">
          <div class="points-header">
            <span class="points-title">Reward points</span>
            <span class="points-value" data-reward-points>0</span>
            <span class="points-unit">pts</span>
          </div>
          <div class="meter-track">
            <div class="meter-fill" data-reward-meter></div>
          </div>
        </div>
        <div class="account-actions">
          <button id="account" class="cta-button secondary" type="button">Account</button>
          <button id="logout" class="cta-button ghost" type="button">Log out</button>
        </div>
      </section>
      <section id="supporting-creator" class="state supporting-state" style="display: none;">
        <div class="supporting-card" role="group" aria-label="Support creator message">
          <img
            class="supporting-illustration"
            src="party-horn.png"
            alt="Party horn illustration"
          />
          <div class="supporting-message">
            <h2 class="supporting-title">
              You are supporting <span id="creator-name"></span> with this purchase!
            </h2>
            
          </div>
        </div>
      </section>
    </main>
  </div>
</div>
