<div class="coupon-wrapper">
  <div class="coupon-header">
    <span>Coupons found!</span>
    <button class="coupon-close" aria-label="Close" tabindex="0">&times;</button>
  </div>
  <div class="coupon-body">
    <div id="before-login">
      <span>Login to earn</span>
      <button id="login">Log In</button>
    </div>
    <div id="after-login" style="display: none;">
      <button id="add-cookie">Add Cookie</button>
    </div>
    <div id="supporting-creator" style="display: none;">
      <span>You are supporting <span id="creator-name"></span> with this purchase.</span>
    </div>
  </div>
</div>
