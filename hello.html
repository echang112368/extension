<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Badger Rewards</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        color: #111827;
        background: #ffffff;
        min-width: 320px;
      }

      body {
        margin: 0;
        padding: 24px;
        display: block;
        width: 100%;
        max-width: 340px;
        border-radius: 20px;
        background: linear-gradient(145deg, #fff7e3 0%, #ffffff 55%);
        box-shadow: 0 30px 50px rgba(17, 24, 39, 0.16);
        overflow: hidden;
      }

      .popup-inner {
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 22px;
      }

      .popup-header {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .brand-mark {
        display: inline-flex;
        align-items: center;
      }

      .brand-mark img {
        display: block;
        height: 30px;
        width: auto;
      }

      .popup-content {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .state {
        display: flex;
        flex-direction: column;
        gap: 16px;
        border-radius: 18px;
        padding: 22px;
      }

      #before-login {
        background: linear-gradient(135deg, #fcd965 0%, #f59e0b 100%);
        color: #3d2b05;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
      }

      #before-login h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
      }

      #before-login p {
        margin: 0;
        font-size: 16px;
        line-height: 1.4;
      }

      #after-login {
        background: #ffffff;
        border: 1px solid #f2e6c8;
        color: #111827;
        box-shadow: 0 16px 24px rgba(15, 23, 42, 0.06);
      }

      .user-card {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .user-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .greeting {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .level-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #111827;
        color: #fff7e3;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.01em;
      }

      .rewards-hud {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 16px;
        border-radius: 16px;
        background: #fffaf0;
        border: 1px solid #f6e6c9;
      }

      .rewards-meter {
        display: flex;
        flex-direction: column;
        gap: 6px;
        flex: 1;
      }

      .meter-track {
        width: 100%;
        height: 10px;
        background: #f3f4f6;
        border-radius: 999px;
        overflow: hidden;
      }

      .meter-fill {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, #fcd965, #f59e0b, #f97316);
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.6s cubic-bezier(0.2, 0.7, 0.2, 1);
      }

      .points-counter {
        display: flex;
        align-items: baseline;
        gap: 6px;
        font-size: 13px;
        color: #6b7280;
      }

      .points-counter .points-value {
        font-weight: 700;
        color: #111827;
      }

      .points-label {
        font-size: 12px;
        color: #6b7280;
      }

      .level-progress {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .level-details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        font-size: 12px;
        color: #6b7280;
      }

      .level-next {
        font-weight: 600;
        color: #111827;
      }

      .points-counter.bump {
        animation: counterPop 0.5s ease;
      }

      @keyframes counterPop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .cta-button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      .cta-button.primary {
        background: #111827;
        color: #ffffff;
        align-self: flex-start;
        box-shadow: 0 12px 18px rgba(17, 24, 39, 0.18);
      }

      .cta-button.secondary {
        background: #f1efe8;
        color: #111827;
        align-self: flex-start;
      }

      .logout-button {
        background: transparent;
        color: #6b7280;
        border: none;
        padding: 0;
        align-self: flex-start;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        text-decoration: underline;
      }

      .logout-button:hover,
      .logout-button:focus-visible {
        color: #111827;
      }

      .cta-button:hover {
        transform: translateY(-1px);
      }

      .cta-button:focus-visible {
        outline: 2px solid #111827;
        outline-offset: 2px;
      }

      @media (max-width: 360px) {
        body {
          padding: 16px;
        }

        body {
          max-width: none;
        }

        
      }
    </style>
  </head>
  <body>
    <div class="popup-inner">
      <header class="popup-header">
        <div class="brand-mark">
          <img src="transparent-logo.png" alt="Badger Rewards" />
        </div>
      </header>
      <main class="popup-content">
        <section id="before-login" class="state">
          <h1>Badger Rewards</h1>
          <p>Earn more when you log in</p>
          <button id="login" class="cta-button primary">Log in</button>
        </section>
        <section id="after-login" class="state" style="display: none;">
          <div class="user-card">
            <div class="user-meta">
              <p class="greeting">Hi, <span id="user-name">there</span></p>
              <span class="level-pill" data-level-name>Level 1 Â· Starter</span>
            </div>
            <div class="rewards-hud" aria-live="polite">
              <div class="rewards-meter">
                <div class="meter-track">
                  <div class="meter-fill" data-reward-meter></div>
                </div>
                <div class="points-counter">
                  <span class="points-value" data-reward-points>0</span>
                  <span class="points-label">pts</span>
                </div>
              </div>
            </div>
          </div>
          <div class="level-progress">
            <div class="level-details">
              <span>Next level</span>
              <span class="level-next" data-level-next>Scout at 1,000 pts</span>
            </div>
            <div class="level-details">
              <span data-level-remaining>1,000 pts to go</span>
              <span data-level-progress>0%</span>
            </div>
          </div>
          <button id="logout" class="logout-button" type="button">Log out</button>
        </section>
      </main>
    </div>
    <script src="auth.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
